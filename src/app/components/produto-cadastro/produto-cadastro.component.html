<div class="container mt-3">
    <h3>cadastro de produto</h3>
    <p>preencha o formulario para incluir um produto.</p>
    <div class="text-success mb-2">
        <strong>{{mensagemSucesso}}</strong>
    </div>
    <div class="text-danger mb-2"
    >
<strong>{{mensagemErro }}</strong></div>
    <form [formGroup]= "form" (submit)="submit()">
        <div class="row mb-3">
            <div class="col">
                <label for="">nome do produto:</label>
                <input type= "text" class="form-control" placeholder="digite o nome aqui." formControlName="nome">
            </div>
            <div class="col">
                <label for="">preço:</label>
     <input type="text" class="form-control" placeholder="digite o preço aqui."  formControlName="preco">
            </div>
            <div class="col">
                <label for="">quantidade:</label>
                <input type="text" class="form-control" placeholder="digite a quantidade aqui."  formControlName="quantidade">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for=""> selecione o fornecedor do produto:</label>
                    <select class="form-select" formControlName="idFornecedor">
                        <option value="">escolha uma opção</option>
                        <option *ngFor="let f of fornecedores" value="{{f.idFornecedor}}"  >
                            {{f.nome}} cnpj: {{f.cnpj}}


                        </option>
                    </select>
                </div>
                <div class="col">
                    <label for=""> selecione a categoria do produto:</label>
                    <select  class="form-select" formControlName="idCategoria">
                        <option value=""> escolha uma opção</option>
                        <option *ngFor=" let c of categorias" value="{{c.idCategoria}} " >
                        {{c.nome}}</option>

                    </select>

                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="submit" class="btn btn-success" value="Realizar Cadastro">
                    </div>
                </div>
            </div>
        


        </div>
    </form>
</div>
